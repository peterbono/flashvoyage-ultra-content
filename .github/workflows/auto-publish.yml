name: Auto Publish Ultra Content
on:
  schedule:
    - cron: '0 9 * * *'  # Tous les jours √† 9h UTC (11h fran√ßaise)
  workflow_dispatch:  # Permet de d√©clencher manuellement

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Generate and Publish Ultra Content
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm cache clean --force
          npm install
        
      - name: Generate and Publish Ultra Strategic Content
        run: node ultra-strategic-generator.js
        env:
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Article ultra-strat√©gique publi√© avec succ√®s !"
