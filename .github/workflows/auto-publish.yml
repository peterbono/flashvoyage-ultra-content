name: Auto Publish Ultra Content
on:
  schedule:
    - cron: '0 9 * * *'  # Tous les jours √† 9h UTC (11h heure fran√ßaise)
  workflow_dispatch:  # Permet de d√©clencher manuellement

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Generate and Publish Ultra Content
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Start Ultra Content Generator
        run: |
          node ultra-specialized-content-generator.js &
          sleep 5
        env:
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          
      - name: Publish Content
        run: node fixed-auto-publisher.js
        env:
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          
      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Contenu ultra-sp√©cialis√© publi√© avec succ√®s !"
          echo "üìÖ Date: $(date)"
          echo "üåè FlashVoyages - Votre sp√©cialiste du voyage en Asie"
          
      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Erreur lors de la publication du contenu"
          echo "üìÖ Date: $(date)"
          echo "üîç V√©rifiez les logs pour plus de d√©tails"
